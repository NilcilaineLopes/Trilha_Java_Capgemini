<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Evento click</title>
    <script>
        
        function mensagem(){
            alert("Você clicou no botão");
        }

    </script>
</head>
<body>
    
    <button onclick="mensagem()">Clique aqui</button>

</body>
</html>
