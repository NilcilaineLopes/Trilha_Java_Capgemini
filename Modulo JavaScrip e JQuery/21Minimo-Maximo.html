<head>
    <meta charset="UTF-8">
    <title>Mínimo Máximo</title>
    <script>
        
        //Obter menor valor
        alert(Math.min(-10, 5, 0, 100, -25, 2));

        //Obter maior valor
        alert(Math.max(5, 7, 10, 1, 15, 25))

    </script>
</head>
